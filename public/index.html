<!DOCTYPE html>
<html>
<head>
    <title>Location Sharing</title>
</head>
<body>
    <h1>Share Your Location</h1>
    <button id="shareLocationBtn">Share Location</button>

    <script>
        document.getElementById('shareLocationBtn').addEventListener('click', () => {
            window.location.href = '/track';
        });
    </script>
</body>
</html>
